
# dev,qa,stage,preprod,prod
environment=qa

# Web 

# local, remote
web_execute=local

# chrome, safari, firefox, edge
web_browser=chrome

# implicit wait in seconds
web_implicit_timeout=5

# explicit wait in seconds
web_explicit_timeout=10

# selenium grid hub url
web_hub_url=http://localhost:4444/

# healenium healing enable (yes / no)
web_healenium_enable=yes

# Mobile

# android, ios
mobile_platform=android

# local, remote
mobile_execute=local

# yes, no
browser_involved=no

# chrome, safari, firefox, edge
mobile_browser=chrome

# appium server auto start (yes / no)
appium_server_auto_start=no

# healenium healing enable (yes / no)
mobile_healenium_enable=no

# local appium Server

local_appium_server_ip=127.0.0.1
local_appium_server_base_path=/wd/hub
local_appium_server_port=4723

local_appium_js=/usr/local/lib/node_modules/appium/build/lib/main.js
local_node=/usr/local/bin/node

# ## optional - local environment variable add when appium start (yes / no)
local_environment_variable_add=yes
# ## optional local environment variables
local_android_home=/Users/Obuli/Library/Android/sdk
local_path=/usr/local/bin:


# remote appium Server

remote_appium_server_ip=127.0.0.1
remote_appium_server_base_path=/wd/hub
remote_appium_server_port=4723

# android mobile specific

local_android_device_name=5aed9ced
local_android_platform_version=

remote_android_device_name=Nexus 6 API 30
remote_android_platform_version=

android_automation_name=UIAutomator2


# ios mobile specific

local_ios_device_name=iPhone 12
local_ios_platform_version=14.5

remote_ios_device_name=iPhone 12
remote_ios_platform_version=14.5

ios_automation_name=XCuiTest
ios_launch_timeout=60000
ios_connection_timeout=60000
